<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Chart</title>
  </head>

  <body>

    <svg width="400" height="200">
      <!-- Axes -->
      <line x1="50" y1="10" x2="50" y2="190" stroke="black" />
      <line x1="50" y1="190" x2="390" y2="190" stroke="black" />
      
      <!-- Data points and lines -->
      <circle cx="100" cy="150" r="3" fill="blue" />
      <circle cx="200" cy="50" r="3" fill="blue" />
      <circle cx="300" cy="120" r="3" fill="blue" />

      <line x1="100" y1="150" x2="200" y2="50" stroke="red" />
      <line x1="200" y1="50" x2="300" y2="120" stroke="red" />
    </svg>

  </body>

</html>
