<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- <script src="https://cdn.tailwindcss.com"></script> -->

		<title>Login</title>
	</head>
	<style>
		body {
			background-color: rgb(211, 224, 244);
		}
		.login-form {
			background-color: white;
			display: flex;
			flex-direction: column;
			margin: auto;
			width: 30%;
			margin-top: 10rem;
			border: none;
			border-radius: 15px;
			padding: 30px;
		}
		.input {
			margin-bottom: 5rem;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}
		.input input {
			margin: 0 10px 0 10px;
			height: 3rem;
			background-color: rgb(239, 241, 246);
			padding: 0 10px 0 10px;
		}
		.input label,
		input {
			width: 100%;
		}
		.input label {
			font-weight: 500;
			text-align: left;
			margin-bottom: 5px;
		}

		button[type="submit"] {
			background-color: rgb(39, 134, 251);
			color: white;
			height: 3rem;
			font-weight: 500;
		}

		.input input,
		button[type="submit"] {
			border-radius: 12px;
		}
		button:hover {
			background-color: rgb(84, 159, 250);
		}
	</style>
	<body>
		<form action="/login" method="post" class="login-form">
			<div class="input username">
				<label for="emailOrUsername">Email or Username</label>
				<input
					required
					name="emailOrUsername"
					placeholder="username or email"
					type="text"
				/>
			</div>
			<div class="input password">
				<label for="password">Password</label>
				<input
					type="password"
					required
					name="password"
					placeholder="********"
				/>
			</div>
			<button type="submit">Login</button>
			<% if (error){ %>
			<p class="messages" style="color: red"><%= message %></p>
			<%}%>
		</form>
	</body>
	<!-- <script src="/js/login.js"></script> -->
</html>
